	<!-- stylesheet css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>

<body>
	
	<header>
		<div class="container">
			<center style="padding: 50px 0px">
				<h3 style="color: #bd93f9">Let's get started</h3>
			</center>
		</div>
	</header>
	
	<div class="container">
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-lg-2 col-sm-2">
				</div>
				<div class="col-lg-8 col-sm-8">
					<div class="bs-component">
						<center>
							<img src="../../images/profile.png" height="100" width="100"><br><br>
							<input type="file"><br><br>
						</center>
					  <form>
						<fieldset>
							<div class="form-group">
								<label for="exampleInputEmail1">Full Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
							</div>
							
						  <div class="form-group">
							<label for="exampleInputEmail1">User Name</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
							<div class="form-group">
								<label for="exampleInputPassword1">Re-enter Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Age</label>
								<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Age">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Birth Date</label>
								<input type="date" class="form-control" id="exampleInputPassword1" placeholder="DOB">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Country</label>
								<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Country">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">State</label>
								<input type="text" class="form-control" id="exampleInputPassword1" placeholder="State">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">City</label>
								<input type="text" class="form-control" id="exampleInputPassword1" placeholder="City">
							</div>
							<div class="form-group">
								<label for="comment">Note</label>
								<textarea type="textarea" id="comment" rows="2" name="note" class="form-control" placeholder="Enter note"></textarea><br>
			
							</div>
							</div>
						  <br><br>
						  <div class="row">
							<div class="col-lg-2 col-sm-2">
								<button type="button" class="btn btn-outline-success">Register</button>
							</div>
							<div class="col-lg-8 col-sm-8">
							</div>
							<br><br>
							<div class="col-lg-2 col-sm-2">
								<a href="login.html" target="_blank"><p>Already have an account?</p></a>
							</div>
						  </div>                
					  </form>
					</div>
				</div> 
				<div class="col-lg-2 col-sm-2">
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
